<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sweet Delights ‚Ä¢ Cart (CART-DIAG v3)</title>
  <style>
    :root{--pink:#f8c6d0;--cream:#fff7e6;--brown:#6b4226;--ink:#1f2937;}
    *{box-sizing:border-box} html,body{margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--cream);color:var(--ink);line-height:1.6}
    .container{max-width:1100px;margin:0 auto;padding:1rem}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eee;z-index:10}
    .header-inner{display:flex;align-items:center;justify-content:space-between;gap:1rem}
    nav a{color:var(--ink);text-decoration:none;margin:0 .5rem;padding:.5rem .75rem;border-radius:.75rem}
    nav a:hover{background:var(--pink)}
    .badge{background:var(--brown);color:#fff;border-radius:999px;padding:.1rem .5rem;margin-left:.25rem;font-size:.75rem}
    h1,h2{color:var(--brown);margin:.5rem 0}
    .stack{display:grid;gap:.75rem}
    .card{background:#fff;border:1px solid #eee;border-radius:1rem;padding:1rem;box-shadow:0 10px 20px rgba(0,0,0,.04)}
    .grid{display:grid;gap:1rem}
    .btn,.btn-secondary,button{display:inline-block;border:none;border-radius:.8rem;padding:.65rem .9rem;font-weight:600;cursor:pointer}
    .btn{background:var(--brown);color:#fff}
    .btn-secondary{background:#fff;border:1px solid #ddd}
    .help{color:#6b7280;font-size:.9rem}
    img.thumb{height:60px;width:80px;object-fit:cover;border-radius:.5rem}
    .diag{background:#ffedd5;color:#7c2d12;border:2px dashed #fb923c;padding:.6rem 1rem;border-radius:1rem;margin:1rem 0;font-weight:800;text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="container header-inner">
      <a href="index.html" style="text-decoration:none;color:var(--brown);font-weight:700">üßÅ Sweet Delights</a>
      <nav aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="custom.html">Custom Orders</a>
        <a href="cart.html">Cart <span id="cartCount" class="badge">0</span></a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="diag">CART-DIAG v3 ‚Ä¢ If you don‚Äôt see this banner, your browser is showing an old page.</div>

    <h1>Your Cart</h1>
    <div id="cartContainer" class="stack" aria-live="polite"></div>

    <section class="stack" aria-labelledby="customSummaryTitle" style="margin-top:1rem">
      <h2 id="customSummaryTitle">Custom Order (This Session)</h2>
      <div id="customSummary" class="card" aria-live="polite"></div>
    </section>

    <section class="card" style="margin-top:1rem">
      <h2>Checkout</h2>
      <div class="stack">
        <button id="processOrder" class="btn">Process Order</button>
        <button id="clearCart" class="btn-secondary">Clear Cart</button>
        <p class="help">First click = success.‚Ä¢ Second click (same tab) = ‚Äúalready processed‚Äù.</p>
      </div>
    </section>
  </main>

  <script>
  // ‚Äî‚Äî‚Äî Catalog ‚Äî‚Äî‚Äî
  const PRODUCTS = [
    {id:"cookie-chip",    name:"Chocolate Chip Cookies (6)", price:5.00, img:"https://picsum.photos/seed/cookie1/400/300", alt:"Cookies"},
    {id:"cake-redvelvet", name:"Red Velvet Cake Slice",      price:4.00, img:"https://picsum.photos/seed/redvelvet/400/300", alt:"Red velvet"}
  ];
  const $ = (s,r=document)=>r.querySelector(s);
  const fmt = new Intl.NumberFormat(undefined,{style:"currency",currency:"USD"});

  // ‚Äî‚Äî‚Äî Keys ‚Äî‚Äî‚Äî
  const CART_KEY="sdb_cart_v1"; const CUSTOM_KEY="sdb_custom_order_v1"; const ORDER_KEY="sdb_order_processed_v1";
  const FALLBACK_CART_KEYS=["cartItems","cart","myCart","items","shoppingCart","basket"];

  // ‚Äî‚Äî‚Äî Cart helpers ‚Äî‚Äî‚Äî
  const normalize=a=>Array.isArray(a)?a.map(x=>({id:(x.id||x.productId||x.name||"").toString(),qty:Math.max(1,Number(x.qty??x.quantity??1)||1)})).filter(i=>i.id):[];
  function readCart(){
    try{const v=localStorage.getItem(CART_KEY); if(v) return normalize(JSON.parse(v));}catch{}
    for(const k of FALLBACK_CART_KEYS){ try{const v=localStorage.getItem(k); if(v) return normalize(JSON.parse(v));}catch{} }
    return [];
  }
  function getCart(){ return readCart(); }
  function setCart(items){
    localStorage.setItem(CART_KEY, JSON.stringify(normalize(items)));
    for(const k of FALLBACK_CART_KEYS) localStorage.removeItem(k);
    updateBadge();
  }
  function updateBadge(){ const b=$("#cartCount"); if(b) b.textContent=getCart().reduce((n,i)=>n+i.qty,0); }

  // ‚Äî‚Äî‚Äî Render ‚Äî‚Äî‚Äî
  function renderCart(){
    const host=$("#cartContainer"); host.innerHTML="";
    const cart=getCart();
    if(cart.length===0){
      const empty=document.createElement("div");
      empty.className="card"; empty.textContent="Your cart is empty.";
      host.appendChild(empty);
    }else{
      let total=0;
      cart.forEach(i=>{
        const p=PRODUCTS.find(x=>x.id===i.id)||{name:i.id,price:0,img:"https://picsum.photos/seed/placeholder/400/300",alt:"Item"};
        const line=p.price*i.qty; total+=line;
        const row=document.createElement("div");
        row.className="card";
        row.innerHTML=`
          <div class="grid" style="grid-template-columns:80px 1fr auto; align-items:center">
            <img class="thumb" src="${p.img}" alt="${p.alt}">
            <div><strong>${p.name}</strong><br>Qty: ${i.qty} √ó ${fmt.format(p.price)}</div>
            <div style="text-align:right"><div>${fmt.format(line)}</div></div>
          </div>`;
        host.appendChild(row);
      });
      const sum=document.createElement("div"); sum.className="card";
      sum.innerHTML=`<div style="display:flex; justify-content:space-between; align-items:center"><strong>Total</strong><strong>${fmt.format(total)}</strong></div>`;
      host.appendChild(sum);
    }
    updateBadge();
  }

  function renderCustom(){
    const box=$("#customSummary");
    try{
      const data=JSON.parse(sessionStorage.getItem(CUSTOM_KEY));
      if(!data){ box.innerHTML="<p class='help'>No custom order saved this session.</p>"; return; }
      box.innerHTML=`<ul class="stack" style="margin:0; padding-left:1rem">
        <li><strong>Size:</strong> ${data.size}</li>
        <li><strong>Flavor:</strong> ${data.flavor}</li>
        <li><strong>Frosting:</strong> ${data.frosting}</li>
        <li><strong>Pickup Date:</strong> ${data.pickupDate}</li>
        <li><strong>Notes:</strong> ${data.notes}</li>
      </ul>`;
    }catch{ box.innerHTML="<p class='help'>Could not load custom order.</p>"; }
  }

  // ‚Äî‚Äî‚Äî Actions ‚Äî‚Äî‚Äî
  $("#processOrder").addEventListener("click",()=>{
    if(sessionStorage.getItem(ORDER_KEY)==="1"){ alert("Your order has already been processed. Thank you!"); return; }
    const hasCart=getCart().length>0, hasCustom=!!sessionStorage.getItem(CUSTOM_KEY);
    if(!hasCart && !hasCustom){ alert("Your cart is empty. Add items or save a custom order first."); return; }
    sessionStorage.setItem(ORDER_KEY,"1");
    setCart([]); sessionStorage.removeItem(CUSTOM_KEY);
    renderCart(); renderCustom();
    alert("Order received! We will contact you to confirm details.");
  });
  $("#clearCart").addEventListener("click",()=>{ if(confirm("Clear all items?")){ setCart([]); renderCart(); alert("Cart cleared!"); } });

  // ‚Äî‚Äî‚Äî BOOT: force items so you can SEE them immediately ‚Äî‚Äî‚Äî
  (function boot(){
    if(getCart().length===0){ setCart([{id:"cookie-chip",qty:1},{id:"cake-redvelvet",qty:2}]); }
    renderCart(); renderCustom();
  })();
  </script>
</body>
</html>
