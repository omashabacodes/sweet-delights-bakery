<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sweet Delights ‚Ä¢ Cart</title>

  <!-- Minimal styles so this works even if your external CSS is broken -->
  <style>
    :root{--pink:#f8c6d0;--cream:#fff7e6;--brown:#6b4226;--ink:#1f2937;}
    *{box-sizing:border-box} html,body{margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--cream);color:var(--ink);line-height:1.6}
    .container{max-width:1100px;margin:0 auto;padding:1rem}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eee;z-index:10}
    .header-inner{display:flex;align-items:center;justify-content:space-between;gap:1rem}
    nav a{color:var(--ink);text-decoration:none;margin:0 .5rem;padding:.5rem .75rem;border-radius:.75rem}
    nav a:hover{background:var(--pink)}
    .badge{background:var(--brown);color:#fff;border-radius:999px;padding:.1rem .5rem;margin-left:.25rem;font-size:.75rem}
    h1{margin:1rem 0;color:var(--brown)}
    .stack{display:grid;gap:.75rem}
    .card{background:#fff;border:1px solid #eee;border-radius:1rem;padding:1rem;box-shadow:0 10px 20px rgba(0,0,0,.04)}
    .grid{display:grid;gap:1rem}
    .btn,.btn-secondary,button{display:inline-block;border:none;border-radius:.8rem;padding:.65rem .9rem;font-weight:600;cursor:pointer}
    .btn{background:var(--brown);color:#fff}
    .btn-secondary{background:#fff;border:1px solid #ddd}
    .help{color:#6b7280;font-size:.9rem}
    img.thumb{height:60px;width:80px;object-fit:cover;border-radius:.5rem}
  </style>
</head>
<body>

  <!-- Header / Nav -->
  <header>
    <div class="container header-inner">
      <a href="index.html" style="text-decoration:none;color:var(--brown);font-weight:700">üßÅ Sweet Delights</a>
      <nav aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="custom.html">Custom Orders</a>
        <a href="cart.html">Cart <span id="cartCount" class="badge">0</span></a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <h1>Your Cart</h1>

    <div id="cartContainer" class="stack"></div>

    <section class="stack" aria-labelledby="customSummaryTitle" style="margin-top:1rem">
      <h2 id="customSummaryTitle" style="margin:.25rem 0;color:var(--brown)">Custom Order (This Session)</h2>
      <div id="customSummary" class="card" aria-live="polite"></div>
    </section>

    <!-- Optional helper for screenshots: add sample items quickly -->
    <details style="margin-top:1rem">
      <summary><strong>Need a quick demo?</strong> Add sample items (optional)</summary>
      <button class="btn-secondary" id="demoAdd">Add 2 sample items</button>
    </details>
  </main>
